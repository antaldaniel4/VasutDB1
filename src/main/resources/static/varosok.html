<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Városok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function betoltVarosok() {
            const response = await fetch('/api/varosok');
            const data = await response.json();
            const lista = document.getElementById('varos-lista');
            lista.innerHTML = data.map(v => `<li class='list-group-item'>${v.nev}</li>`).join('');
        }
        window.onload = betoltVarosok;
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Városok kezelése</h2>
    <ul class="list-group" id="varos-lista"></ul>
    <a href="/index.html" class="btn btn-secondary mt-3">Vissza</a>
</div>
</body>
</html>
