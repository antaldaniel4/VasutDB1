<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Vonatok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function betoltVonatok() {
            const response = await fetch('/api/vonatok');
            const data = await response.json();
            const lista = document.getElementById('vonat-lista');
            lista.innerHTML = data.map(v => `<li class='list-group-item'>${v.nev} – ${v.tipus} ${v.potjegyKotelezo ? '(Pótjegyes)' : ''}</li>`).join('');
        }
        window.onload = betoltVonatok;
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Vonatok kezelése</h2>
    <ul class="list-group" id="vonat-lista"></ul>
    <a href="/index.html" class="btn btn-secondary mt-3">Vissza</a>
</div>
</body>
</html>
