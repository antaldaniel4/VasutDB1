<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Menetrend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function betoltMenetrend() {
            const response = await fetch('/api/menetrend');
            const data = await response.json();
            const lista = document.getElementById('menetrend-lista');
            lista.innerHTML = data.map(m => `<li class='list-group-item'>${m.vonat?.nev || 'Ismeretlen vonat'} – ${m.indulasiIdo} → ${m.erkezesiIdo}</li>`).join('');
        }
        window.onload = betoltMenetrend;
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Menetrendek</h2>
    <ul class="list-group" id="menetrend-lista"></ul>
    <a href="/index.html" class="btn btn-secondary mt-3">Vissza</a>
</div>
</body>
</html>
