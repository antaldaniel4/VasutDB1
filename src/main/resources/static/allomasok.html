<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Állomások</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function betoltAllomasok() {
            const response = await fetch('/api/allomasok');
            const data = await response.json();
            const lista = document.getElementById('allomas-lista');
            lista.innerHTML = data.map(a => `<li class='list-group-item'>${a.nev} (${a.varos?.nev || 'Ismeretlen város'})</li>`).join('');
        }
        window.onload = betoltAllomasok;
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Állomások kezelése</h2>
    <ul class="list-group" id="allomas-lista"></ul>
    <a href="/index.html" class="btn btn-secondary mt-3">Vissza</a>
</div>
</body>
</html>
