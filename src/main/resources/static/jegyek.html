<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Jegyek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function betoltJegyek() {
            const response = await fetch('/api/jegyek');
            const data = await response.json();
            const lista = document.getElementById('jegy-lista');
            lista.innerHTML = data.map(j => `<li class='list-group-item'>${j.id} – ${j.ar} Ft – ${j.induloAllomas?.nev || '?'} → ${j.erkezoAllomas?.nev || '?'}</li>`).join('');
        }
        window.onload = betoltJegyek;
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Jegyek kezelése</h2>
    <ul class="list-group" id="jegy-lista"></ul>
    <a href="/index.html" class="btn btn-secondary mt-3">Vissza</a>
</div>
</body>
</html>
