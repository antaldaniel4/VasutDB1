<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menetrend2 kezelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function betoltMenetrend() {
            const response = await fetch('/api/menetrend2/view');
            const data = await response.json();
            const tabla = document.getElementById('menetrend-tablazat');
            tabla.innerHTML = data.map(m => `
                <tr>
                    <td>${m.vonatszam}</td>
                    <td>${m.induloAllomas}</td>
                    <td>${m.induloVaros}</td>
                    <td>${m.indulasiIdo}</td>
                    <td>${m.erkezoAllomas}</td>
                    <td>${m.erkezoVaros}</td>
                    <td>${m.erkezesiIdo}</td>
                </tr>
            `).join('');
        }

        window.onload = betoltMenetrend;
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Menetrend2 lista</h1>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Vonatszám</th>
            <th>Induló állomás</th>
            <th>Induló város</th>
            <th>Indulási idő</th>
            <th>Érkező állomás</th>
            <th>Érkező város</th>
            <th>Érkezési idő</th>
        </tr>
        </thead>
        <tbody id="menetrend-tablazat">
        <!-- Dinamikus tartalom -->
        </tbody>
    </table>
    <a href="/index.html" class="btn btn-secondary">Vissza főoldalra</a>
</div>
</body>
</html>
